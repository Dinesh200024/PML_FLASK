<!DOCTYPE html>
<html>
  <head>
    <title>Stock Price Predictor</title>
  </head>
  <body>
    <h1>Stock Price Predictor</h1>
    <form method="POST" action="{{ url_for('predict') }}">
      <label for="spx">SPX:</label>
      <input type="number" step="0.01" name="spx" id="spx"><br><br>

      <label for="gld">GLD:</label>
      <input type="number" step="0.01" name="gld" id="gld"><br><br>

      <label for="uso">USO:</label>
      <input type="number" step="0.01" name="uso" id="uso"><br><br>

      <label for="slv">SLV:</label>
      <input type="number" step="0.01" name="slv" id="slv"><br><br>

      <input type="submit" value="Predict">
    </form>
  </body>
</html>
